<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Freelance web</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    </head>
    <body>
        <nav>
            <img src="images/Main_Logo-removebg-preview.png" alt="logo" class="logo">
            <ul id="menu-links">
                <li>Home</li>
                <li>Services</li>
                <li>Projects</li>
                <li>About</li>
            </ul>
            <button class="nav-btn">Get Started <img src="images/arrow-white.png"></button>

            <img src="images/menu.png" class="menu-icon" onclick="toogleMenu()">
        </nav>
        <div class="header">
            <h1><span>FREE</span><br><span>LANCER</span></h1>
            <div class="btn-container">
                <button class="btn-dark">Request call back <img src="images/phone.png">
                </button>
                <button class="btn-light">Know more <img src="images/arrow-black.png"></button>
            </div>
            <p> Passionate Developer and Data Enthusiast.</p>
            </div>

<img src="images/34B265C4-1AC6-49E0-9857-3A945BE8AB22-removebg-preview.png" alt="user-image" class="user-img">
</div>
<script>
let navbar= document.querySelector('nav'); 
let menulinks= document.getElementById('menu-links');

function toogleMenu(){
    menulinks.classList.toggle('show-menu');

}

window.onscroll= function(){
    if(window.scrollY > 0){
        navbar.style.background = "#eefff9"
    }else{
        navbar.style.background = "transparent"
    }

}
</script>
</body>
</html>
